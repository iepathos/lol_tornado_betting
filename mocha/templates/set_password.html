{% extends 'base.html' %}

{% block content %}
<div class="passwordPrompt">
<p>Ok, we believe you, {{ user }}!  Your summoner account is linked, now set your password.</p>

<form action="/set_password" method='post'>
  Password: <input id='password' type="password" name='password'>
  <br>
  Re-Password: <input id='password1' type="password">
  <br>
  <input id='setPassword' type="submit" value="Set Password">
</form>
</div>
{% end %}
